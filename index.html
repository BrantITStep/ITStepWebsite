        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-image: url("background.png");
            background-size: cover;
            overflow-y: scroll;
        }
        .header {
            font-size: 1.5em;
            font-weight: 300;
        }
        .header-logo img {
            width: 85px;
        }
        .container {
            margin: 0px auto;
            max-width: 1100px;
        }
        .header-line {
            padding-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-left: auto;
            margin-right: auto;
        }
        .phone img {
            width: 15px;
        }
        .whatsap {
            padding-top: 2px;
            padding-left: 4px;
            padding-right: 4px;
            box-shadow: 0 0 0 1px gray;
            border-radius: 5px;
            margin-right: 10px;
            transition: box-shadow 0.4s linear;
        }
        .whatsap img {
            width: 28px;
            padding-top: 2px;
        }
        .nav {
            justify-content: space-around;
            display: flex;
            align-items: center;
        }
        .nav-item {
            text-decoration: none;
            margin-right: 25px;
            color: gray;
            white-space: nowrap;
            overflow: visible;
            position: relative;
            transition: color 0.3s linear;
        }
        .nav-item::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: -5px;
            background: orchid;
            height: 1.5px;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
            text-underline-offset: 8px;
        }
        .nav-item:hover {
            color: #333333;
        }
        .nav-item:hover::after {
            transform: scaleX(1);
        }

        .whatsap:hover, .phone:hover, #language-dropdown:hover {
            box-shadow: 0 0 0 2px orchid;
        }

        .contacts {
            display: flex;
            align-items: center;
        }
        .number {
            text-decoration: none;
            color: gray;
        }
        .phone {
            display: flex;
            align-items: center;
            box-shadow: 0 0 0 1px gray; 
            border-radius: 5px;
            padding-left: 5px;
            padding-right: 5px;
            padding-top: 5px;
            padding-bottom: 3px;
            margin-right: 10px;
            transition: box-shadow 0.4s linear;
        }
        #language-dropdown {
            border: none;
            box-shadow: 0 0 0 1px gray;
            border-radius: 5px;
            padding: 5px 10px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            color: gray;
            background-color: transparent;
            font-size: 0.9em;
            font-weight: 200;
            transition: box-shadow 0.4s linear;
        }
        #language-dropdown:hover {
            cursor: pointer;
            box-shadow: 0 0 0 2px orchid;
        }
        #language-dropdown:focus {
            border-color: orchid;
            outline: none;
        }
        #language-dropdown::-ms-expand {
            display: none;
        }
        #language-dropdown option {
            padding: 5px;
            background-color: transparent;
            color: gray;
        }
        @font-face {
            font-family: 'Montserrat';
            src: url('fonts/Montserrat-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Montserrat';
            src: url('fonts/Montserrat-ExtraLight') format('truetype');
            font-weight: normal;
            font-style: normal;

        @font-face {

            src: url('fonts/Montserrat-Bold.ttf') format('truetype');

            font-style: normal;
        }

            src: url('fonts/Montserrat-Italic.ttf') format('truetype');

            font-style: italic;

        .maintext {

            font-weight: 300;

        }

            margin-top: 0;
            text-decoration: none;
            color: gray;
            font-style: italic;
            font-weight: 300;
        }

        h2 {
            font-family: 'Montserrat-ExtraLight', sans-serif;
            font-weight: 300; 
        }
    </style>
</head>
